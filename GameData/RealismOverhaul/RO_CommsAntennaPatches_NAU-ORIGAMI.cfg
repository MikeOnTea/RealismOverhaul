@PART[NAU_ORI350Gm]:NEEDS[RealismOverhaul,!RemoteTech,NAU/Parts/ORIGAMI]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 4.2
    }
    !MODULE[ModuleDataTransmitter],*{}
}

