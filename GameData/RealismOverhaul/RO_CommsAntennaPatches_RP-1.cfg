@PART[proceduralAvionics]:NEEDS[RealismOverhaul,!RemoteTech,RP-0]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.15
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

