@PART[proceduralAvionics]:NEEDS[RealismOverhaul,!RemoteTech,RP-0]:AFTER[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.15
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

