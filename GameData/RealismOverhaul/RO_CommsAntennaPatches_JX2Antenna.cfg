@PART[ju1MDA]:NEEDS[RealismOverhaul,!RemoteTech,JX2Antenna]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 6.2
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

