@PART[restock-antenna-stack-2]:NEEDS[RealismOverhaul,!RemoteTech,ReStockPlus]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 0.95
    }
    !MODULE[ModuleDataTransmitter],*{}
}

