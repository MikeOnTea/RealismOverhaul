// tinker with it if you know better values and then commit it
//

@PART[skylab]:NEEDS[RealismOverhaul,!RemoteTech,RN_Skylab]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 1.15
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

@PART[skylab-trs]:NEEDS[RealismOverhaul,!RemoteTech,RN_Skylab]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 1.14
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

@PART[skylab_asas]:NEEDS[RealismOverhaul,!RemoteTech,RN_Skylab]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.01
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}
