@PART[FigaroTransmitter]:NEEDS[RealismOverhaul,!RemoteTech,KerbalGPS]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.5
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

@PART[FigaroReceiver]:NEEDS[RealismOverhaul,!RemoteTech,KerbalGPS]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.05
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}
