@PART[dmSIGINT.Small]:NEEDS[RealismOverhaul,!RemoteTech,DMagicOrbitalScience]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 52
        isScalable = false
    }
    MODULE
    {
        name = ModuleDeployableAntenna
        showStatus = true
        isTracking = false
        pivotName = armPivot.005
        windResistance = 0.01
        animationName = dishDeploy
    }
!MODULE[ModuleDataTransmitter],*{}
}

@PART[dmSIGINT.End]:NEEDS[RealismOverhaul,!RemoteTech,DMagicOrbitalScience]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 105.4
        isScalable = false
    }
    MODULE
    {
        name = ModuleDeployableAntenna
        showStatus = true
        isTracking = false
        pivotName = armBase.001
        windResistance = 0.001
        animationName = dishDeploy
    }
!MODULE[ModuleDataTransmitter],*{}
}
