@PART[ROC-ApolloCM]:NEEDS[RealismOverhaul,!RemoteTech,ROCapsules]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.17
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

