@PART[TIinflatoFlat]:NEEDS[RealismOverhaul,!RemoteTech,TokamakIndustries]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.23
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

@PART[TIorbitalorb]:NEEDS[RealismOverhaul,!RemoteTech,TokamakIndustries]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.12
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}
