@PART[Bumper_Control]:NEEDS[RealismOverhaul,!RemoteTech,Taerobee]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.1
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

