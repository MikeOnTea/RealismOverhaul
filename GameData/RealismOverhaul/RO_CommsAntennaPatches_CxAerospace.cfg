@PART[CXA_KU_ANTENNA]:NEEDS[RealismOverhaul,!RemoteTech,CxAerospace]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        diameter = 1.7
    }
    !MODULE[ModuleDataTransmitter],*{}
}

@PART[CXA_Z1]:NEEDS[RealismOverhaul,!RemoteTech,CxAerospace]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.2
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}
