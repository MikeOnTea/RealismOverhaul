@PART[USGuidanceComputer]:NEEDS[RealismOverhaul,!RemoteTech,UniversalStorage2]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.46
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

