@PART[sputnik1]:NEEDS[RealismOverhaul,!RemoteTech,RN_Soviet_Probes]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.28
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

