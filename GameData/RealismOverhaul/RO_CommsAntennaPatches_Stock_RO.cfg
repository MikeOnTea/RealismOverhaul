@PART[probeStackSmall]:NEEDS[RealismOverhaul,!RemoteTech]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.08
        isScalable = false
    }
    !MODULE[ModuleDataTransmitter],*{}
}

