@PART[ca_vor_comm]:NEEDS[RealismOverhaul,!RemoteTech,Coatl?Aerospace]:BEFORE[zzzRealismOverhaul]
{
    %RSSROConfig = true
    %RP0conf = true 
    MODULE
    {
        name = ModuleConfigurableAntenna
        referenceGain = 0.1
    }
    !MODULE[ModuleDataTransmitter],*{}
}

